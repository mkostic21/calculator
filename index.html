<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="styles/dark.css" rel="stylesheet">
    <link href="styles/slider.css" rel="stylesheet">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>

    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two special">AC</button>
        <button data-delete class="special">DEL</button>
        <button data-operation class="special">รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="special">ร</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="special">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="special">-</button>
        <button data-number class="special">.</button>
        <button data-number>0</button>
        <button data-equals class="span-two special">=</button>
    </div>

</body>

</html>
